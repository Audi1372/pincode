<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <marquee scrollamount="5"><h1>Enter the 6 digit password</h1></marquee>  
    <div class="input">
        <input type="text" id="input" placeholder="Enter the pincode"maxlength="6">
        <button id="btn" onclick="getInput()"><b><i>Submit</i></b></button>
    </div>
    <br>
    <div class="output">
       
        <input type="text" id="state" placeholder="State" >
        <label for="state" class="state">:State</label><br><br>

        
        <input type="text" id="district" placeholder="District">
        <label for="district" class="district">:District</label>
    </div>
    <script src="script.js"></script>
</body>
</html>
